<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Consultar Informações de um CEP</h1>

        <div class="form-group mt-4">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" class="form-control" placeholder="Ex: 01001000">
        </div>

        <button class="btn btn-primary mt-3" id="btn-consultar">Consultar</button>


        <div id="resultado" class="mt-4">
            <h3>Resultado:</h3>
            <p><strong>CEP:</strong> <span id="cep-result"></span></p>
            <p><strong>Rua:</strong> <span id="rua-result"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro-result"></span></p>
            <p><strong>Cidade:</strong> <span id="cidade-result"></span></p>
            <p><strong>Estado:</strong> <span id="estado-result"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
